<html>
	<head>

		<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-b+jboW/YIpW2ZZYyYdXczKK6igHlnkPNfN9kYAbqYV7rNQ9PKTXlS2D6j1QZIATW" crossorigin="anonymous">
		<link rel="stylesheet" href="./lib/ol.css" type="text/css">
		<link rel="stylesheet" href="index.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="./lib/ol.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div class="container-fluid h-100 d-flex flex-column">
			<nav class="row navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">My Local Map</a>
				<button id="createNewUnit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogCreateMapUnit">
				  New
				</button>
			</nav>
			<div class="row flex-fill" style="overflow-y:hidden">
				<div class="d-flex flex-row h-100 w-100">
					<nav id="sidebar" class="container-fluid h-100 d-flex flex-column"></nav>
					<div id="content" class="col flex-fill">
						<div class="h-100 d-flex flex-column">
							<div id="toolbar" class="row">THE_TOOL_BAR</div>
							<div id="map" class="row flex-fill"></div>
						</div>
					</div>
				</div>

					</div>
				</div>
-->
			</div>
		</div>
<div class="modal fade" id="dialogCreateMapUnit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-post-map" action="/api/map-units" method="post" enctype="multipart/form-data">
        	name : <input type="text" name="name"><br>
        	file : <input type="file" name="file">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="sendCreateMapUnit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>	</body>
</html>
